<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="./styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <a href=#>Inicio</a>
      <a href=#>Sobre nosotros</a>
      <a href=#>Servicios</a>
      <a href=#>Contacto</a>
    </nav>
  </header>

  <div class="container">
      <div class="content">
        <h2 class="logo"><i class='bx bxl-firebase'></i>Codehal</h2>

      <div class="text-sci">
        <h2>Bienvenido!<br><span>A nuestra web de       peluquería canina.</span></h2>
        <p>Lorem ipsum</p>
        <div class="social-icons">
          <a href="#"><i class='bx bxl-facebook' ></i></a>
          <a href="#"><i class='bx bxl-instagram' ></i></a>
          <a href="#"><i class='bx bxl-twitter' ></i></a>
        </div>
      </div>
    </div>

    <div class="logreg-box">
      <div class="form-box login">
        <form action="#">
          <h2>Inicia sesión</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope' ></i></span>
            <input type="email" required>
            <label>Correo electrónico</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock'></i></span>
            <input type="password" required>
            <label>Contraseña</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Recuérdame</label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
      <button type="submit" class="btn">Inicia sesión</button>

      <div class="login-register">
        <p>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></p>
      </div>
    </form>
    </div>
  </div>
</body>

</html>
